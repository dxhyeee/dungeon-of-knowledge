<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>지식의 던전</title>
    <base href="./" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gugi&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css" />
    <script type="importmap">
    {
        "imports": {
            "react": "https://aistudiocdn.com/react@18.2.0",
            "react/": "https://aistudiocdn.com/react@18.2.0/",
            "react/jsx-runtime": "https://aistudiocdn.com/react@18.2.0/jsx-runtime",
            "react-dom/client": "https://aistudiocdn.com/react-dom@18.2.0/client",
            "react-dom/": "https://aistudiocdn.com/react-dom@18.2.0/",
            "@google/genai": "https://aistudiocdn.com/@google/genai@1.19.0",
            "pocketbase": "https://aistudiocdn.com/pocketbase@0.21.3"
        }
    }
    </script>
    <script>
        window.process = { env: { API_KEY: "%%GOOGLE_API_KEY%%" } };
    </script>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#6a11cb">
    <link rel="manifest" href="manifest.json">
    <style>
      .initial-loader-container{display:flex;justify-content:center;align-items:center;width:100%;height:100vh;background:linear-gradient(45deg,#6a11cb,#2575fc)}.initial-loader-spinner{width:50px;height:50px;border:5px solid rgba(255,255,255,.3);border-top:5px solid #00ffdd;border-radius:50%;animation:initial-spin 1s linear infinite}@keyframes initial-spin{0%{transform:rotate(0deg)}100%{transform:rotate(360deg)}}
    </style>
</head>
<body>
    <div id="root">
        <div class="initial-loader-container">
            <div class="initial-loader-spinner"></div>
        </div>
    </div>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel" data-type="module" data-presets="react,typescript" src="index.tsx"></script>
</body>
</html>
