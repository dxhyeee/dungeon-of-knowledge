    <base href="./" />

    <style>
      /* Initial loader styles to prevent flash of unstyled content */
      body {
        margin: 0;
        background: linear-gradient(45deg, #6a11cb, #2575fc);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      .initial-loader {
        width: 50px;
        height: 50px;
        border: 5px solid #33335a; /* --xp-bar-background */
        border-top-color: #00ffdd; /* --accent-color */
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  <script type="importmap">
